#    0,175
#    350,175
#points:
#    75,320
#    350,320
#speed: 50
#horizontal_move_z: 5
#retries: 10
#retry_tolerance: 0.005

[save_variables]
filename: ~/klipper_config/variables.cfg ; variable storage file

[exclude_object]

[gcode_macro START_PRINT]
gcode:
    EXCLUDE_OBJECT_DEFINE 
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
    M104 S {EXTRUDER_TEMP} ; start heating extruder
    M190 S {BED_TEMP} ; wait for bed temperature
    G28 ; Home
    M140 S {BED_TEMP} ;Start heating bed
    M117 ENABLING the Smart Filament Sensor
    G92 E0
    SET_FILAMENT_SENSOR SENSOR=SFS_T0 ENABLE=1
    #z_tilt_adjust
    G28
    bed_mesh_calibrate
    G28 ;Home
    M190 S {BED_TEMP} ;Wait for bed to reach temp before proceeding
    M105
    M109 S{EXTRUDER_TEMP}
    M82 ;absolute extrusion mode
    G92 E0 ;Reset Extruder
    #G1 Z2.0 F3000 ;Move Z Axis up
    #G1 X10.1 Y20 Z0.28 F5000.0 ;Move to start position
    #G1 X10.1 Y200.0 Z0.28 F1500.0 E15 ;Draw the first line
    #G1 X10.4 Y200.0 Z0.28 F5000.0 ;Move to side a little
    #G1 X10.4 Y20 Z0.28 F1500.0 E30 ;Draw the second line
    LINE_PURGE
    G92 E0 ;Reset Extruder
    #G1 Z2.0 F3000 ;Move Z Axis up
    #BED_MESH_PROFILE LOAD=default

[gcode_macro END_PRINT]
gcode:
    G91 ; Relative positioning
    G1 E-3 F1800 ; Retract
    G1 F3000 Z3 ; Move up
    G90 ; Absolute pos.
    G1 X250 Y215; present print
    M117 DISABLING the Smart Filament Sensor
    G92 E0
    SET_FILAMENT_SENSOR SENSOR=SFS_T0 ENABLE=0
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    SAVE_IF_SET     ; SAVE_CONFIG if a mesh was probed in START_PRINT
    M84 ; Disable steppers


######################################################################
# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[pause_resume]

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    SFS_DISABLE
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    SFS_ENABLE
    RESTORE_GCODE_STATE NAME=M600_state



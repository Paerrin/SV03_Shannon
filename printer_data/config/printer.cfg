#   A list of G-Code commands to execute when an error is reported.

[bltouch]
sensor_pin: ^PB7
control_pin: PB6
x_offset=-39
y_offset=-58
#z_offset=0

[safe_z_home]
home_xy_position: 175, 175 # Change coordinates to the center of your print bed
speed: 150
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 75, 320
screw1_name: rear left screw
screw2: 75, 75
screw2_name: front left screw
screw3: 300, 75
screw3_name: front right screw
screw4: 350, 320
screw4_name: rear right screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

#[bed_screws]
#screw1: 60,53
#screw2: 350,53
#screw3: 350,325
#screw4: 60,325

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 310,295
probe_count: 15, 15
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2
split_delta_z: .025

